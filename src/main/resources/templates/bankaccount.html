<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/main_layout}"
      xmlns:th="https://www.thymeleaf.org">

<div class="container" layout:fragment="content">

    <h1>Open Bank Account</h1>
    <form action="#" th:action="@{/bankaccount}" method="POST">
        <div class="form-group">
            <label for="inputId">Id</label>
            <input type="input" class="form-control" name="id" id="inputId">
        </div>

        <div class="form-group">
            <label for="inputCusId">Customer Id</label>
            <input type="input" class="form-control" name="customerId" id="inputCusId">
        </div>

        <div class="form-group">
            <label for="inputType">Type</label>
            <input type="input" class="form-control" name="type" id="inputType">
        </div>

        <div class="form-group">
            <label for="inputBalance">Balance</label>
            <input type="input" class="form-control" name="balance" id="inputBalance">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>

    <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>CustomerId</th>
            <th>Type</th>
            <th>Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bankacc : ${allBankAccounts}">
            <td th:text="${bankacc.id}"></td>
            <td th:text="${bankacc.customerId}"></td>
            <td th:text="${bankacc.type}"></td>
            <td th:text="${bankacc.balance}"></td>
        </tr>
        </tbody>
    </table>

</div>
